<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/templates/css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Grey with black text -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid d-flex flex-row justify-content-center align-items-center flex-wrap">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Logo </a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#">About </a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="/login">Login</a></li>
          </ul>
        </div>
      </nav>

      <!-- <div class="container-fluid">
        <div class="jumbotron">
          <h1> Lorem, ipsum dolor.</h1>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Velit iure consectetur beatae!</p>
        </div>

      <div class="container">
        <div class="jumbotron">
          <h2 class="text-center mb-4">Login </h2>
          <form class=" mt-4 form-horizontal" method="GET" action="/login">
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" name="loginEmail" class="form-control" id="email" placeholder="Enter email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">
                <input type="password" name="loginPassword" class="form-control" id="pwd" placeholder="Enter password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label><input type="checkbox"> Remember me</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
        </div>
      
      </div>
      
     


  
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
